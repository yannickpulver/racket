<ion-header>

  <ion-navbar>
    <ion-title>Add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="addItem()">

    <ion-item class="login-container__input">
      <ion-label>
        <ion-icon color="primary" name="contact"></ion-icon>
      </ion-label>
      <ion-input placeholder="e.g. John Doe" [(ngModel)]="teamMember.name" name="first"></ion-input>
    </ion-item>

    <ion-item class="login-container__input item-select">
      <ion-label>
        <ion-icon color="primary" name="tennisball"></ion-icon>
      </ion-label>
      <ion-select class="select" placeholder="Classification" [(ngModel)]="teamMember.classification" name="team">
        <ion-option>R1</ion-option>
        <ion-option>R2</ion-option>
        <ion-option>R3</ion-option>
        <ion-option>R4</ion-option>
        <ion-option>R5</ion-option>
        <ion-option>R6</ion-option>
      </ion-select>
    </ion-item>

    <ion-fab bottom right>
      <button ion-fab>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab>
  </form>
</ion-content>
