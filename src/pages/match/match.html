<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title ng>Match</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-tabs tabsPlacement="top" tabsLayout="icon-hide" tabsHighlight="true" class="tiny-tabs">
    <ion-tab [root]="tab1Root" tabTitle="Upcoming"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Past"></ion-tab>
  </ion-tabs>

  <ion-fab bottom right>
    <button ion-fab (click)="addMatch()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
