<ion-header>

  <ion-navbar>
    <ion-title>AddMatch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addItem()">

    <ion-item class="login-container__input item-select">
      <ion-label>
        <ion-icon color="primary" name="tennisball"></ion-icon>
      </ion-label>
      <ion-select class="select" placeholder="Team 1." [(ngModel)]="match.team1" name="team1">
        <ion-option>Baden 3.Liga</ion-option>
        <ion-option>Baden 2.Liga</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="login-container__input item-select">
      <ion-label>
        <ion-icon color="primary" name="tennisball"></ion-icon>
      </ion-label>
      <ion-select class="select" placeholder="Team 2." [(ngModel)]="match.team2" name="team2">
        <ion-option>Baden 3.Liga</ion-option>
        <ion-option>Baden 2.Liga</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="login-container__input">
      <ion-label>
        <ion-icon color="primary" name="contact"></ion-icon>
      </ion-label>
      <ion-input placeholder="Roundnumber" [(ngModel)]="match.round" name="round"></ion-input>
    </ion-item>

    <button ion-button type="button" (click)="showDatePicker()">Date</button>

    <ion-fab bottom right>
      <button ion-fab>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab>
  </form>


</ion-content>
