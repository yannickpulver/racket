<ion-content padding class="login-page">
  <div class="logo-container">
    <img src="../../assets/imgs/logo_racket.svg" alt="Logo"/>
    <h2 class="logo-container__title">Racket</h2>
    <p class="logo-container__subtitle">Management f√ºr Interclub-Spiele</p>
  </div>

  <form (ngSubmit)="openView()">

    <div class="login-container">
      <!--<ion-item class="login-container__input">-->
      <!--<ion-label>-->
      <!--<ion-icon color="primary" name="contact"></ion-icon>-->
      <!--</ion-label>-->
      <!--<ion-input placeholder="Dein Vor- & Nachname" clearInput></ion-input>-->
      <!--</ion-item>-->

      <ion-item class="login-container__input item-select">
        <ion-label>
          <ion-icon color="primary" name="tennisball"></ion-icon>
        </ion-label>
        <ion-select class="select" placeholder="Your Interclub Team" [(ngModel)]="teamId" name="team">
          <ion-option *ngFor="let team of teams | async" [value]="team.key">{{team.name}}</ion-option>
        </ion-select>
      </ion-item>
      <button class="login-container__submit" ion-button block>
        <img class="login-container__img" src="../../assets/imgs/login_racket_submit.svg"/>
        Let's Play
      </button>
    </div>
  </form>
</ion-content>
