<ion-header>

  <ion-navbar>
    <ion-title>Add Match</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addItem()">

    <ion-item class="login-container__input item-select">
      <ion-label>
        <ion-icon color="primary" name="tennisball"></ion-icon>
      </ion-label>
      <ion-select class="select" placeholder="Team 1." [(ngModel)]="match.team1" name="team1">
        <ion-option *ngFor="let team of teams | async" [value]="team.key">{{team.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="login-container__input item-select">
      <ion-label>
        <ion-icon color="primary" name="tennisball"></ion-icon>
      </ion-label>
      <ion-select class="select" placeholder="Team 2." [(ngModel)]="match.team2" name="team2">
        <ion-option *ngFor="let team of teams | async" [value]="team.key">{{team.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="login-container__input">
      <ion-label>
        <ion-icon color="primary" name="contact"></ion-icon>
      </ion-label>
      <ion-input placeholder="Roundnumber" [(ngModel)]="match.round" name="round"></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="match.date" name="date" min="2018" max="2022"></ion-datetime>
    </ion-item>

    <ion-fab bottom right>
      <button ion-fab>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab>
  </form>


</ion-content>
