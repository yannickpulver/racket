<ion-content padding>
  <h3 class="tiny-title">Single Games</h3>
  <div class="card" *ngFor="let item of match.singleGames | teamfilter:filterargs">
    <ion-item class="login-container__input item-select">
      <ion-label>
        <ion-icon color="primary" name="contact"></ion-icon>
      </ion-label>
      <ion-select class="select" placeholder="Player"
                  [(ngModel)]="match.singleGames[match.singleGames.indexOf(item)].player" name="team-{{item.key}}">
        <ion-option *ngFor="let teamMember of teamMembers | async" [value]="teamMember.key">{{teamMember.name}}
        </ion-option>
      </ion-select>
    </ion-item>
  </div>
  <br>
  <br>
  <h3 class="tiny-title">Double Games</h3>
  <div class="card" *ngFor="let item of match.duoGames | teamfilter:filterargs">
    <ion-item class="login-container__input item-select">
      <ion-label>
        <ion-icon color="primary" name="contact"></ion-icon>
      </ion-label>
      <ion-select class="select" placeholder="Player"
                  [(ngModel)]="match.duoGames[match.duoGames.indexOf(item)].player1" name="team-player1-{{item.key}}">
        <ion-option *ngFor="let teamMember of teamMembers | async" [value]="teamMember.key">{{teamMember.name}}
        </ion-option>
      </ion-select>
      <ion-select class="select" placeholder="Player"
                  [(ngModel)]="match.duoGames[match.duoGames.indexOf(item)].player2" name="team-player2-{{item.key}}">
        <ion-option *ngFor="let teamMember of teamMembers | async" [value]="teamMember.key">{{teamMember.name}}
        </ion-option>
      </ion-select>
    </ion-item>
  </div>

</ion-content>
