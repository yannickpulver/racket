<ion-content padding>
<div class="card" *ngFor="let item of match.singleGames | teamfilter:filterargs">
  <ion-item class="login-container__input item-select">
      <ion-label>
        <ion-icon color="primary" name="contact"></ion-icon>
      </ion-label>
      <ion-select class="select" placeholder="Player" [(ngModel)]="match.singleGames[match.singleGames.indexOf(item)].player" name="team-{{item.key}}">
        <ion-option>Player</ion-option>
        <ion-option>Player</ion-option>
      </ion-select>
    </ion-item>
</div>

</ion-content>
